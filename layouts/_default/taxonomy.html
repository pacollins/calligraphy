{{- define "main" }}
<article class="card card--page card--coverless">
  <div class="card__content">
    <h1 class="card__title">{{ .Page.Title }}</h1>
    <ul>
      {{- $term := .Data.Singular }}
      {{- range .Data.Terms.ByCount }}
      <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> <sup>{{ .Count }}</sup></li>
      {{- end }}
    </ul>
  </div>
</article>
{{- end }}
