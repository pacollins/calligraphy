{{- if .Params.feature }}
{{- $image := .Params.feature }}
{{- if not (in .Params.feature "http") }}
  {{- with .Resources.GetMatch .Params.feature }}
    {{- $image := .RelPermalink }}
  {{- end }}
{{- end }}
  <figure class="card__cover">
    <img src="{{ $image }}" alt="{{ .Params.featureAlt | default .Params.featureCaption | default "A Decorative Image" }}" height="500px"></a>
  </figure>
{{- end }}
